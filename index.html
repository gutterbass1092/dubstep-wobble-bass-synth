<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubstep Wobble Bass Synth</title>
  </head>
  <body>
    <main class="app">
      <h1>Dubstep Wobble Bass Synth</h1>
      <p>Click start and move the wobble speed slider.</p>
      <button id="toggle">Start</button>
      <label for="lfoRate">Wobble Speed: <span id="rateValue">4.0</span> Hz</label>
      <input id="lfoRate" type="range" min="0.5" max="16" value="4" step="0.1" />
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
